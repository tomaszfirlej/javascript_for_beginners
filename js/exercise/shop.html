<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <script src="shop.js"></script>
    <link rel=stylesheet type="text/css" href="shop.css"/>
</head>
<body>

<div class="row">

    <div id="addPanel" class="column" style="background-color:#ccc;">
        <h2>Add goods</h2>
    </div>

    <div id="shelfPanel" class="column" style="background-color:#bbb;">
        <h2>Shop shelf</h2>
    </div>

    <div class="column" style="background-color:#ccc; padding: 0">
        <div id="buyPanel" class="cart" style="background-color:#ccc; height: 60%; padding: 10px">
            <h2>Buy goods</h2>
        </div>
        <div id="cartPanel" class="cart" style="background-color:#ddd; height: 40%;padding: 10px">
            <h2>Your goods</h2>
        </div>
    </div>

</div>
</body>
</html>
